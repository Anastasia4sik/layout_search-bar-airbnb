<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search search_big">
      <form action="#" data-qa="big">
        <label>
          <input type="search"
          class="search_inp search_big_inp"
          placeholder="Try &quot;Los Angeles&quot;"
          >
          <img
          src="./images/Search.svg"
          alt="Search"
          class="img search_big_img"
          >
        </label>
      </form>
    </div>

    <div class="search">
      <form action="#" data-qa="small">
        <label>
          <input
          type="search"
          class="search_inp search_small_inp"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          >
          <img
          src="./images/Search.svg"
          alt="Search"
          class="img search_small_img"
          >
        </label>
      </form>
    </div>
  </body>
</html>
